<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cf6476e3b9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="text-wrapper">
            <h2 class="text-wrapper__title">ping<span class="text-wrapper__title__dot">.</span></h2>
            <h1 class="text-wrapper__heading">We are launching <span class="text-wrapper__heading__soon">soon!</span></h1>
            <p class="text-wrapper__subscribe">Subscribe and get notified</p>
        </div>
        <div class="action-wrapper">
            
            <input type="text" placeholder="Your email address..." class="action-wrapper__input" >
            <p class="action-wrapper__error">Please provide a valid email address</p>
            <button class="action-wrapper__btn-email">Notify Me</button>
        </div>
        <div class="img-wrapper">
            <img src="/img/illustration-dashboard.png" alt="" class="img">
        </div>
        <div class="social-wrapper">
            <div class="space">
                <i class="fa-brands fa-facebook-f space__icon space__icon--fb"></i>
            </div>
            <div class="space">
                <i class="fa-brands fa-twitter space__icon space__icon--twitter"></i>
            </div>
            <div class="space">
                <i class="fa-brands fa-instagram space__icon space__icon--insta"></i>
            </div>
        </div>
        <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
    </div>

<script src="./js/main.js"></script>
</body>

</html>
